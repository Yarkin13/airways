<mat-form-field
  *ngIf="flightType === 'roundTrip'; else OneWay"
  appearance="fill"
  class="flight-date"
  [formGroup]="formName"
>
  <mat-label>Dates</mat-label>
  <mat-date-range-input [rangePicker]="rangePicker">
    <input matStartDate formControlName="dateTo" placeholder="Start date" />
    <input matEndDate formControlName="dateBack" placeholder="End date" />
  </mat-date-range-input>
  <mat-hint>{{ dateFormat$ | async }} â€“ {{ dateFormat$ | async }}</mat-hint>
  <mat-datepicker-toggle
    matIconSuffix
    [for]="rangePicker"
  ></mat-datepicker-toggle>
  <mat-date-range-picker #rangePicker panelClass="flight-date-picker">
    <mat-date-range-picker-actions>
      <button mat-button color="primary" matDateRangePickerCancel>
        Cancel
      </button>
      <button mat-button color="primary" matDateRangePickerApply>OK</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</mat-form-field>

<ng-template #OneWay>
  <mat-form-field appearance="fill" class="flight-date" [formGroup]="formName">
    <mat-label>Date</mat-label>
    <input matInput formControlName="dateTo" [matDatepicker]="picker" />
    <mat-hint>{{ dateFormat$ | async }}</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>
      <mat-datepicker-actions>
        <button mat-button color="primary" matDateRangePickerCancel>
          Cancel
        </button>
        <button mat-button color="primary" matDateRangePickerApply>OK</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</ng-template>
