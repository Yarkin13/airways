<mat-tab-group [selectedIndex]="5" class="slider">
  <mat-tab
    *ngFor="let date of dates; let i = index"
    disabled="{{ !date.price }}"
  >
    <ng-template mat-tab-label>
      <dates-slider-tab [date]="date" [currency]="currency"></dates-slider-tab>
    </ng-template>
    <dates-slider-content
      [date]="date"
      [currency]="currency"
      [back]="back"
    ></dates-slider-content>
  </mat-tab>
</mat-tab-group>
