<mat-form-field class="form-field-currency">
  <mat-select
    class="select-currency"
    [value]="currencySelected$ | async"
    (selectionChange)="handleCurrencyChange($event)"
    [ngClass]="{ colorDark: !isMainPage || isOpaque }"
  >
    <mat-option value="EUR">EUR</mat-option>
    <mat-option value="USD">USD</mat-option>
    <mat-option value="RUB">RUB</mat-option>
    <mat-option value="PLN">PLN</mat-option>
  </mat-select>
</mat-form-field>
